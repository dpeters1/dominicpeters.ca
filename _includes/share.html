<div style="text-align: center;">

    <!-- Twitter -->
    <a href="https://twitter.com/share?text={{ page.title }}&url={{ site.url }}{{ page.url }}" title="Share on Twitter" rel="nofollow" target="_blank" class="btn btn-twitter"><i class="fa fa-twitter"></i> Twitter</a>
     <!-- Facebook -->
    <a href="https://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}&p[title]={{ page.title }}" title="Share on Facebook" rel="nofollow" target="_blank" class="btn btn-facebook"><i class="fa fa-facebook"></i> Facebook</a>
    <!-- Google+ -->
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" title="Share on Google+" rel="nofollow" target="_blank" class="btn btn-googleplus"><i class="fa fa-google-plus"></i> Google+</a>
    <!-- Reddit -->
    <a href="https://www.reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title }}" title="Share on Google+" rel="nofollow" target="_blank" class="btn btn-reddit"><i class="fa fa-reddit"></i> Reddit</a>
</div>
